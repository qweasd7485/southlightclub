<!doctype html>
{% load staticfiles %}
<html>
<head>
  <title>Simple CMS Admin</title>
  <meta charset=utf-8>
  <meta name=viewport content=width=device-width,initial-scale=1>
  <link rel=stylesheet href="{% static 'admin/css/admin.css' %}">
  {% block css %}{% endblock %}
</head>
<body>

<div id=wrapper>

<header>
  <ul id=tools>
    <li><a href="{% url 'admin:admin' %}">回管理頁</a></li>
    <li><a href="{% url 'account:accountUpdate' %}">變更密碼</a></li>
    <li><a href="/">查看網站</a></li>
    <li><a href="{% url 'account:logout' %}">登出 ({{user}})</a></li>
  </ul>
</header>  <!-- header -->

<div id=container>

<div id=menu>
  <a id=adminLogo>Simple CMS</a><br><br>
</div>

<div id=content>
{% if messages %}
  {% for message in messages %}
    <p class="{{message.tags}}">{{message}}</p>
  {% endfor %}
{% endif %}

{% block content %}
{% endblock %}


</div> <!-- content -->

<div class=clear></div>

</div>  <!-- container -->

</div>  <!-- wrapper -->

<script src=https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js></script>
<script src=https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js></script>
<script src="{% static 'main/js/tinymce/tinymce.min.js' %}"></script>
<script src="{% static 'main/js/tinymceInit.js' %}"></script>
{% block script %}
<script>
  {% include 'admin/upload.js' %}
</script>
{% endblock %}
</body>
</html>
